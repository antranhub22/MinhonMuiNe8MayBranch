<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="version" content="1.0.3-07132024" />
    <title>Mi Nhon Hotel Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      window.addEventListener('load', function() {
        const currentVersion = document.querySelector('meta[name="version"]').getAttribute('content');
        const lastVersion = localStorage.getItem('app_version');
        
        console.log('Version check on load:', { currentVersion, lastVersion });
        
        if (lastVersion !== currentVersion) {
          localStorage.setItem('app_version', currentVersion);
          
          if (lastVersion) {
            console.log('Detected version change, forcefully clearing cache and reloading...');
            
            if ('caches' in window) {
              caches.keys().then(function(cacheNames) {
                return Promise.all(
                  cacheNames.map(function(cacheName) {
                    return caches.delete(cacheName);
                  })
                );
              }).then(function() {
                window.location.reload(true);
              });
            } else {
              window.location.reload(true);
            }
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
